<h1>instructions</h1>
<ul id="instructions"></ul>

<script>

function createNode(element) {
    return document.createElement(element);
}

function append(parent, el) {
  return parent.appendChild(el);
}

const ul = document.getElementById('instructions');
const url = 'https://api.scratch.mit.edu/projects/557497270/';

fetch(url)
.then((resp) => resp.json())
.then(function(data) {
  let instructions = data.results;
  return instructions.map(function(instructions) {
    let li = createNode('li');
    let img = createNode('img');
    let span = createNode('span');
    img.src = instructions.picture.medium;
    span.innerHTML = `${instructions}`;
    append(li, img);
    append(li, span);
    append(ul, li);
  })
})
.catch(function(error) {
  console.log(error);
});
</script>
